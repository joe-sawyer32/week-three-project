<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>

    <div id="calculator">
        <div class="clear">C</div>
        <div class="display"></div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="operator" id="div">/</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operator" id="mult">x</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="operator" id="sub">-</div>
        <div class="num">0</div>
        <div class="decimalPoint">.</div>
        <div class="evaluator">=</div>
        <div class="operator" id="add">+</div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
